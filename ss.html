<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кафе "Гармонія"</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #edf1dc;
            font-family: 'Verdana', sans-serif;
            color: #2d3436;
        }
        header {
            background-color: #e05ef1;
            padding: 10px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #fff;
        }
        .menu-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 120px 20px 20px;
        }
        .menu-card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 250px;
            margin: 15px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }
        .menu-card:hover {
            transform: scale(1.05);
        }
        .menu-title {
            font-size: 1.2rem;
            color: #d35400;
        }
        .price {
            font-weight: bold;
            color: #16a085;
        }
        .order-btn {
            background-color: #e67e22;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .order-btn:hover {
            background-color: #d35400;
        }
        .selected {
            border: 2px solid #c0392b;
        }
        #notification {
            font-size: 1.1rem;
            margin-top: 20px;
            color: #c0392b;
            text-align: center;
        }
        #totalPrice {
            text-align: center;
            font-size: 1.3rem;
            margin-top: 20px;
            color: #16a085;
        }
    </style>
</head>
<body>

<header>
    <h1 id="headerTitle">Запрошуємо до кафе "Гармонія"</h1>
</header>

<div class="menu-container" id="menuList">
    <div class="menu-card" id="item1">
        <h2 class="menu-title">Капучино</h2>
        <p class="price">Ціна: 50 грн</p>
        <button class="order-btn">Замовити</button>
    </div>
    <div class="menu-card" id="item2">
        <h2 class="menu-title">Лате</h2>
        <p class="price">Ціна: 60 грн</p>
        <button class="order-btn">Замовити</button>
    </div>
    <div class="menu-card" id="item3">
        <h2 class="menu-title">Еспресо</h2>
        <p class="price">Ціна: 40 грн</p>
        <button class="order-btn">Замовити</button>
    </div>
</div>

<p id="notification"></p>
<p id="totalPrice">Загальна сума: 0 грн</p>

<script>
    document.getElementById('headerTitle').textContent = 'Кафе "У Петровича"';

    var orderButtons = document.querySelectorAll('.order-btn');
    var items = document.querySelectorAll('.menu-card');
    var notification = document.getElementById('notification');
    var totalPriceElement = document.getElementById('totalPrice');
    var totalPrice = 0;

    orderButtons.forEach(function(button, index) {
        button.addEventListener('click', function() {
            items.forEach(function(item) {
                item.classList.remove('selected');
            });
            items[index].classList.add('selected');
            var itemName = items[index].querySelector('.menu-title').textContent;
            var itemPrice = parseInt(items[index].querySelector('.price').textContent.replace('Ціна: ', '').replace(' грн', ''));

            notification.textContent = 'Ви успішно замовили ' + itemName + '!';

            totalPrice += itemPrice;
            totalPriceElement.textContent = 'Загальна сума: ' + totalPrice + ' грн';
        });
    });

    var header = document.getElementById('headerTitle');
    header.addEventListener('mouseover', function() {
        header.style.color = '#c0392b';
    });
    header.addEventListener('mouseout', function() {
        header.style.color = '#fff';
    });

    var prices = document.querySelectorAll('.price');
    prices.forEach(function(price) {
        price.style.color = '#2d3436';
    });
</script>

</body>
</html>
